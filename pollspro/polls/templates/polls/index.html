{% extends 'polls/base.html' %}
{% block content %}


    <h3 class="text-center mb-3">VOTE BOARD</h3>
    {% if latest_question_list %}
        {% for question in latest_question_list %}
            <div class="card mb-3  shadow p-3 mb-5 bg-white rounded">
                <div class="card-body border border-white"> 
                    <p class="lead">{{ question.question_text }}</p>
                    <a href="{% url 'polls:detail' question.id %}" class="btn btn-info btn-sm">Vote Here</a>
                    <a href="{% url 'polls:results' question.id %}" class="btn btn-success btn-sm">Results</a>
                </div>
            </div>
        {% endfor %}
    {% else %}
        <p>No Polls found</p>
    {% endif %}
{% endblock %}
