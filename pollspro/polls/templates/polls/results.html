{% extends 'polls/base.html' %}
{% block content %}

    <h3 class="text-center">SCORE BOARD</h3>
    <h4 class="mb-2 mt-5 text-left">{{ question.question_text }}</h4>

    <ul class="list-group mb-5">
        {% for choice in question.choice_set.all %}
            <li class="list-group-item">
                {{ choice.choice_text }} <span class="badge badge-success  float-right">
                {{ choice.votes }} vote{{ choice.votes | pluralize }}</span>
            </li>
        {% endfor %}
    </ul>

    <a href="{% url 'polls:index' %}" class="btn btn-danger">Back</a>
    <a href="{% url 'polls:detail' question.id %}" class="btn btn-warning">Repeat Voting?</a>

{% endblock %}
